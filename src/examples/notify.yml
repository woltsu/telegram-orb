description: "Send a notification to a telegram channel."

usage:
  version: 2.1

  orbs:
    telegram: woltsu/telegram@x.y.z

  jobs:
    build:
      docker:
        - image: <docker image>
      steps:
        - telegram/notify:
            message: "Custom notification message."
            reply_to_message_id: 3
            disable_web_page_preview: true

  workflows:
    your-workflow:
      jobs:
        - build
