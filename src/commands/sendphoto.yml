description: >
  Sends an image to the specified Telegram chat.

parameters:
  image-url:
    description: Enter the image's URL.
    type: string
    default:

  telegram-bot-token:
    type: env_var_name
    default: TELEGRAM_BOT_TOKEN
    description: >
      Name of environment variable storing your Telegram bot token

  telegram-chat-id:
    type: env_var_name
    default: TELEGRAM_CHAT_ID
    description: >
      Name of environment variable storing your Telegram chat id

steps:
  - run:
      name: Send image
      shell: /bin/bash
      command: |
        if [ ! "$<<parameters.image-url>>" == "" ]; then
          STATUS=$(curl -I "https://api.telegram.org/bot$<<parameters.telegram-bot-token>>/sendPhoto?chat_id=$<<parameters.telegram-chat-id>>&photo=<<parameters.image-url>>" 2>/dev/null | head -n 1 | cut -d$' ' -f2)
          if [ $STATUS -ge "400" ]; then
            echo "Sending image failed with HTTP response code $STATUS"
          fi
        else
          echo Image URL invalid;
        fi
