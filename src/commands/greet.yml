description: >
  Sends a greeting message to the specified Telegram chat.

parameters:
  telegram-bot-token:
    type: env_var_name
    default: TELEGRAM_BOT_TOKEN
    description: >
      Name of environment variable storing your Telegram bot token
  telegram-chat-id:
    type: env_var_name
    default: TELEGRAM_CHAT_ID
    description: >
      Name of environment variable storing your Telegram chat id

steps:
  - run:
      name: Greet
      shell: /bin/bash
      command: |
        STATUS=$(curl -I "https://api.telegram.org/bot$<<parameters.telegram-bot-token>>/sendMessage?chat_id=$<<parameters.telegram-chat-id>>&text=Hello from CircleCi!" 2>/dev/null | head -n 1 | cut -d$' ' -f2)
        if [ $STATUS -ge "400" ]; then
          echo "Greetings failed with HTTP response code $STATUS"
        fi
